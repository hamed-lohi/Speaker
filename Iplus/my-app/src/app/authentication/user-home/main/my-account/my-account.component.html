  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-around start">



    <mat-form-field fxFlex="100">
      <input matInput placeholder="نام مجموعه یا موسسه" [(ngModel)]="speakerInfo.CompanyName" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <input matInput placeholder="نوع فعالیت مجموعه یا موسسه" [(ngModel)]="speakerInfo.ActivityType" required>
    </mat-form-field>

    <!--<mat-form-field>
      <mat-select placeholder="شهر" [(value)]="speakerInfo.CityId" required>
        <mat-option>--انتخاب کنید--</mat-option> 
        <mat-option *ngFor="let city of selectListCity" [value]="city.Id">
          {{city.Text}}
        </mat-option>
      </mat-select>
    </mat-form-field>-->

    <mat-form-field fxFlex="100">
      <input matInput placeholder="آدرس" [(ngModel)]="speakerInfo.Adress" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="نام مسئول" [(ngModel)]="speakerInfo.ResponsibleName" required>
    </mat-form-field>

    <!--<mat-form-field>
      <input matInput placeholder="شماره همراه مسئول" [(ngModel)]="speakerInfo.ResponsibleMobile" required>
      <mat-icon matSuffix>smartphone</mat-icon>
    </mat-form-field>-->

    <mat-form-field>
      <input matInput placeholder="شماره تلفن" [(ngModel)]="speakerInfo.PhoneNumber" required>
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="پست الکترونیکی" [(ngModel)]="speakerInfo.Email" required>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="آدرس سایت اینترنتی" [(ngModel)]="speakerInfo.SiteUrl">
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <textarea matInput placeholder="توضیحات" [(ngModel)]="speakerInfo.Description"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>

    <button mat-stroked-button matTooltip="ثبت" matTooltipShowDelay="700" color="primary" (click)="save()">
      <mat-icon class="example-icon">save</mat-icon>ذخیره
    </button>

  </mat-card-actions>
</mat-card>
