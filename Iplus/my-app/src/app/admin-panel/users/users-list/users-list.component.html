<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <!--<ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> ردیف </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> نام کاربری </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef> نام کامل </th>
      <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> شماره همراه </th>
      <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> پست الکترونیکی </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="selection.toggle(row)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
