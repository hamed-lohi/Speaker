    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-around start">



      <mat-form-field>
        <input matInput placeholder="نام مجموعه یا موسسه درخواست دهنده" [(ngModel)]="speakerInfo.CompanyName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="نوع فعالیت مجموعه یا موسسه" [(ngModel)]="speakerInfo.ActivityType" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="فعالیت شاخص انجام شده توسط موسسه" [(ngModel)]="speakerInfo.IndicatorActivity" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="نام مسئول" [(ngModel)]="speakerInfo.ResponsibleName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="شماره همراه مسئول" [(ngModel)]="speakerInfo.ResponsibleMobile" required>
        <mat-icon matSuffix>smartphone</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="شماره تلفن" [(ngModel)]="speakerInfo.PhoneNumber" required>
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="پست الکترونیکی" [(ngModel)]="speakerInfo.Email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="شهر" [(value)]="speakerInfo.CityId" required>
          <mat-option>--انتخاب کنید--</mat-option>
          <mat-option *ngFor="let city of selectListCity" [value]="city.Id">
            {{city.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <input matInput placeholder="آدرس" [(ngModel)]="speakerInfo.Adress" required>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <!--<button mat-button mat-raised-button color="primary">ثبت سخنران</button>-->
      <!--<button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>



  <mat-card class="example-card">
    <!--<mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div mat-card-avatar>
        <mat-icon style="color: deepskyblue; font-size: 32px; font-weight: bold;">
          assignment_ind</mat-icon>
      </div>
      <mat-card-title>در باره ما</mat-card-title>
      <mat-card-subtitle>شبکه اعزام سخنران و استاد رحیل بیان</mat-card-subtitle>
    </mat-card-header>-->
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-around start">


      <mat-form-field>
        <mat-select placeholder="نوع خدمت درخواستی" [(ngModel)]="speakerInfo.SSActivityId" (selectionChange)="fillDependSelect()" required>
          <mat-option *ngFor="let item of selectListActivityTypes" [value]="item.Id">
            {{item.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="زمینه فعالیت" [(ngModel)]="speakerInfo.SSSubject" (ngModelChange)="onChange($event)" required>
          <mat-option *ngFor="let item of selectListSpeechFields" [value]="item.Id">
            {{item.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="شخصیت مورد نظر" [(ngModel)]="speakerInfo.SpeakerId" required>
          <mat-option *ngFor="let item of selectListSpeakers" [value]="item.Id">
            {{item.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="موضوع دقیق برنامه یا فعالیت" [(ngModel)]="speakerInfo.ExactSubject" required>
        <mat-hint>مثال: سیاست های جدید آمریکا در مواجه با برجام</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="تاریخ و زمان درخواست خدمت" [(ngModel)]="speakerInfo.SpeakDate" required>
        <mat-icon matSuffix>date_range</mat-icon>
        <mat-hint>مثال: 25/8/1395 ساعت 14 تا 16</mat-hint>
      </mat-form-field>

      <!--<mat-form-field>
        <input matInput placeholder="آدرس سایت اینترنتی" [(ngModel)]="speakerInfo.SiteUrl">
      </mat-form-field>-->

      <!--<mat-form-field>
        <input matInput placeholder="کد همکاری" [(ngModel)]="speakerInfo.CooperationCode">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="اولویت" [(ngModel)]="speakerInfo.Priority">
      </mat-form-field>-->

      <mat-form-field fxFlex="100">
        <textarea matInput placeholder="توضیحات بیشتر" [(ngModel)]="speakerInfo.Description"></textarea>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <!--<button mat-button mat-raised-button color="primary">ثبت سخنران</button>-->
      <!--<button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>
